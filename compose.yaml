services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    # healthcheck: # コメントアウト
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3

  web:
    build:
      context: .
      args:
        UID: "${UID}"  # ホストのUIDを渡す
        GID: "${GID}"  # ホストのGIDを渡す
    depends_on:
      - db
    environment:
      DATABASE_PASSWORD: password
    ports:
      - "3000:3000"
    volumes:
      - .:/samplerails:cached
    command: bash -c "rm -f /samplerails/tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"

volumes:
  db-data:
